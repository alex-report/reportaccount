<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment – Social Media Report Tool</title>
<style>
    * {
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body {
        background:#0b1220;
        color:white;
        font-family:Poppins, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        padding:20px;
    }

    .container {
        width:100%;
        max-width:420px;
        background:#141c2c;
        padding:28px;
        border-radius:18px;
        border:1px solid #263248;
        box-shadow:0px 10px 30px rgba(0,0,0,0.4);
        text-align:center;
    }

    .logo {
        display:flex;
        justify-content:center;
        align-items:center;
        margin-bottom:20px;
    }

    .logo img {
        width:50px;
        height:50px;
        margin-right:10px;
    }

    .logo span {
        font-size:22px;
        font-weight:700;
        color:white;
    }

    h2 {
        font-weight:600;
        margin-bottom:18px;
    }

    h3 {
        margin-top:20px;
        margin-bottom:10px;
        font-weight:600;
        text-align:center;
    }

    .address-box {
        margin-top:5px;
        padding:16px;
        background:linear-gradient(145deg, #1f2a40, #141c2c);
        border-radius:16px;
        border:1px solid #3affc2;
        box-shadow: 0 5px 15px rgba(0,255,194,0.2);
        word-wrap:break-word;
        font-size:14px;
        text-align:center;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:10px;
        transition:0.3s;
    }

    .address-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,255,194,0.3);
    }

    .crypto-logo {
        width:50px;
        height:50px;
    }

    .crypto-address {
        background:#0b1220;
        padding:8px 12px;
        border-radius:12px;
        border:1px solid #263248;
        font-family:monospace;
        font-size:14px;
        overflow-wrap:anywhere;
        color:#3affc2;
        font-weight:600;
        width:100%;
        text-align:center;
    }

    .qr-code {
        margin-top:8px;
        width:150px;
        height:150px;
    }

    button {
        width:100%;
        padding:14px;
        margin-top:22px;
        background:#3affc2;
        color:black;
        border:none;
        border-radius:12px;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
        transition:0.2s;
    }

    button:hover {
        background:#29eaaa;
    }

    @media (max-width:480px) {
        .container {
            padding:20px;
        }
        .address-box {
            padding:12px;
        }
        .crypto-logo {
            width:40px;
            height:40px;
        }
        .crypto-address {
            font-size:13px;
        }
        .qr-code {
            width:120px;
            height:120px;
        }
        button {
            font-size:14px;
            padding:12px;
        }
    }
</style>
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="logo.png" alt="SM Report Tool Logo">
        <span>SM Report Tool</span>
    </div>

    <h2>Payment Addresses</h2>

    <!-- USDT TRC20 -->
    <h3>1 – USDT TRC20</h3>
    <div class="address-box">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" class="crypto-logo">
        <div class="crypto-address">TXbAp1pAkN2SK4F4d25fHX232dhzEnNM9n</div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=TXbAp1pAkN2SK4F4d25fHX232dhzEnNM9n&size=150x150" alt="USDT TRC20 QR" class="qr-code">
    </div>

    <!-- USDT ERC20 -->
    <h3>2 – USDT ERC20</h3>
    <div class="address-box">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT ERC20 Logo" class="crypto-logo">
        <div class="crypto-address">0x0370c48c5efa3559afecf53d9e7ba6fbef2f5c52</div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=0x0370c48c5efa3559afecf53d9e7ba6fbef2f5c52&size=150x150" alt="USDT ERC20 QR" class="qr-code">
    </div>

    <!-- Bitcoin -->
    <h3>3 – Bitcoin (BTC)</h3>
    <div class="address-box">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo" class="crypto-logo">
        <div class="crypto-address">14xosRGoot4d3Mm4mN8V5hXaGu1urnzvWE</div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=14xosRGoot4d3Mm4mN8V5hXaGu1urnzvWE&size=150x150" alt="BTC QR" class="qr-code">
    </div>

    <!-- Solana -->
    <h3>4 – Solana (SOL)</h3>
    <div class="address-box">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL Logo" class="crypto-logo">
        <div class="crypto-address">AVkq87SJospGSqnY5qy9ccDAzmkMLchvRxKM9mVMUZqS</div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=AVkq87SJospGSqnY5qy9ccDAzmkMLchvRxKM9mVMUZqS&size=150x150" alt="SOL QR" class="qr-code">
    </div>

    <button onclick="window.location.href='processing.html'">Submit</button>
</div>

</body>
</html>
